<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <link rel="stylesheet" href="css/background.css" />
    <link rel="stylesheet" href="css/navigate.css" />
    <link rel="stylesheet" href="package/swiper-bundle.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <section class="container-menu">
        <div class="menu-bar">
          <div class="menu">
            <div class="menu-sand"></div>
            <p>Admin</p>
          </div>
          <div class="container-user-info">
            <div class="user-info-name">
              <p>Mr Tahiry</p>
            </div>
            <div class="user-info-img"></div>
          </div>
        </div>
        <hr />
      </section>
      <section class="container-bell">
        <button class="bell">
          <span>10</span>
          <i class="fa fa-bell"></i>
        </button>
      </section>
      <section class="background">
        <div class="back back1"></div>
        <div class="back back2"></div>
        <div class="back back3"></div>
      </section>
      <section class="container-notification">
        <div class="notif-title">
          <p>NOTIFICATIONS</p>
        </div>
        <section class="all-notif">
        </section>
      </section>
    </header>
    <section class="swiper">
      <section class="swiper-wrapper">
        <section class="swiper-slide">
          <section class="menu-admin">
            <section class="option-admin option-admin-1">
              <div class="container-option-1">
                <div>
                  <button class="card-option" id="option-proxy">
                    <span></span>
                    <img src="./assets/proxy.png" alt="" id="img-proxy" />
                    <img
                      src="./assets/triple-red-left.png"
                      alt=""
                      id="img-red-left"
                    />
                    <div id="option-name-proxy">
                      <p>
                        Configurer <br />
                        votre proxy
                      </p>
                    </div>
                  </button>
                </div>
                <div>
                  <button class="card-option" id="option-acl">
                    <span></span>
                    <img src="./assets/ACL.png" alt="" id="img-acl" />
                    <img
                      src="./assets/triple-red-right.png"
                      alt=""
                      id="img-red-right"
                    />
                    <div id="option-name-acl">
                      <p>
                        GÃ©rer <br />
                        votre ACL
                      </p>
                    </div>
                  </button>
                </div>
              </div>
            </section>

            <section class="option-admin option-admin-2"></section>
            <section class="option-admin option-admin-3"></section>
          </section>
        </section>
        <section class="swiper-slide">
          <h1>andarana</h1>
        </section>
      </section>
      <section class="container-progress-bar">
        <div class="progress-bar"></div>
      </section>

      <section class="container-navigate">
        <button class="btn btn-previous">
          <i class="fa fa-arrow-up"></i>
        </button>
        <hr />
        <button class="btn btn-next">
          <i class="fa fa-arrow-down"></i>
        </button>
      </section>
    </section>
    <script src="package/swiper-bundle.js"></script>
    <script src="js/index.js"></script>
    <script src="js/notif.js"></script>
  </body>
</html>
