<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../css/background.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/notification.css" />
    <link rel="stylesheet" href="../css/log-stat.css" />
    <title>Log and stat</title>
  </head>
  <body>
    <header>
      <section class="container-menu">
        <div class="menu-bar">
          <div class="menu">
            <div class="menu-sand"></div>
            <p>Admin</p>
          </div>
          <div class="container-user-info">
            <div class="user-info-name">
              <p>Mr Tahiry</p>
            </div>
            <div class="user-info-img"></div>
          </div>
        </div>
        <hr />
      </section>
      <section class="container-bell">
        <button class="bell">
          <span>10</span>
          <i class="fa fa-bell"></i>
        </button>
      </section>
      <section class="background">
        <div class="back back1"></div>
        <div class="back back2"></div>
        <div class="back back3"></div>
      </section>
      <section class="container-notification">
        <div class="notif-title">
          <p>NOTIFICATIONS</p>
        </div>
        <section class="all-notif"></section>
      </section>
    </header>
    <section class="logStat">
      <div class="conLogStat">
        <div class="dir">
          <div class="left">
            <a href="">
              <div class="log"></div>
            </a>
            <h1>Log</h1>
          </div>
          <div class="right">
            <a href="">
              <div class="stat"></div>
            </a>
            <h1>Statistiques</h1>
          </div>
          <div class="square square1"></div>
          <div class="square square2"></div>
          <div class="square square3"></div>
        </div>
        <div class="containerdir"></div>
      </div>
    </section>

    <script src="../js/notif.js"></script>
  </body>
</html>
