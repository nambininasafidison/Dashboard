<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../css/background.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/navigate.css" />
    <link rel="stylesheet" href="../css/notification.css" />
    <link rel="stylesheet" href="../css/proxy.css" />
    <title>Proxy</title>
  </head>
  <body>
    <header>
      <section class="container-menu">
        <div class="menu-bar">
          <div class="menu">
            <div class="menu-sand"></div>
            <p>Admin</p>
          </div>
          <div class="container-user-info">
            <div class="user-info-name">
              <p>Mr Tahiry</p>
            </div>
            <div class="user-info-img"></div>
          </div>
        </div>
        <hr />
      </section>
      <section class="container-bell">
        <button class="bell">
          <span>10</span>
          <i class="fa fa-bell"></i>
        </button>
      </section>
      <section class="background">
        <div class="back back1"></div>
        <div class="back back2"></div>
        <div class="back back3"></div>
      </section>
      <section class="container-notification">
        <div class="notif-title">
          <p>NOTIFICATIONS</p>
        </div>
        <section class="all-notif"></section>
      </section>
    </header>
    <section class="main">
      <div class="con">
        <div class="dir">
          <form action="http://www.proxy.com/test.php" method="post">
            <div class="left">
              <div class="port">
                <label for="port">port</label>
                <select id="port" name="port">
                  <option value="3128">3128</option>
                  <option value="8080">8080</option>
                </select>
              </div>
              <div class="sens">
                <label for="sens">cache</label>
                <select id="sens" name="contact">
                  <option value="1">Système de fichier</option>
                  <option value="2">Memoire</option>
                </select>
                <div class="option"></div>
              </div>
            </div>
            <div class="right">
              <div class="input">
                <label for=""> Taille maximale de mis en cache (en MB): </label>
                <input
                  type="number"
                  min="0"
                  name="taille"
                  id=""
                  placeholder="4 MB"
                />
              </div>
              <div class="input">
                <label for=""> Temps minimum de mis en cache : </label>
                <input
                  type="number"
                  min="0"
                  name="min_time"
                  id=""
                  placeholder="15 hours"
                />
              </div>
              <div class="input">
                <label for=""> Temps maximum de mis en cache : </label>
                <input
                  type="number"
                  min="0"
                  name="max_time"
                  id=""
                  placeholder="24 hours"
                />
              </div>
              <div class="input">
                <label for=""> Format des fichiers journaux : </label>
                <select id="sens" name="log">
                  <option value="common">common</option>
                  <option value="squid">squid</option>
                </select>
              </div>
              <div class="input">
                <label for="">
                  Nom d'hôte que Squid affiche aux clients :
                </label>
                <input
                  type="text"
                  name="hote"
                  id=""
                  placeholder="www.example.com"
                />
              </div>
            </div>
          </form>

          <div class="square square1"></div>
          <div class="square square2"></div>
          <div class="square square3"></div>
        </div>
        <div class="containerdir"></div>
      </div>
    </section>

    <section class="container-progress-bar">
      <div class="progress-bar"></div>
    </section>

    <section class="container-navigate">
      <button class="btn btn-previous">
        <i class="fa fa-arrow-up"></i>
      </button>
      <hr />
      <button class="btn btn-next">
        <i class="fa fa-arrow-down"></i>
      </button>
    </section>
    <script src="../js/proxy.js"></script>
    <script src="../js/notif.js"></script>
    <script src="../js/proxy.js"></script>
  </body>
</html>
